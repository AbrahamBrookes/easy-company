name: Laravel

on:
  workflow_dispatch:

jobs:
  PHPunit:

    runs-on: ubuntu-latest

    steps:
    - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.2.4'
    - uses: actions/checkout@v3
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs
    - name: Generate key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Link Storage
      run: php artisan storage:link
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Migrate Database
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan migrate
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  deploy:
    runs-on: ubuntu-latest
    needs: PHPunit
    if: success()
    steps:
      - name: Composer Install
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist --ignore-platform-reqs
      - name: NPM install
        run: npm install
      - name: NPM run production
        run: npm run prod
      - name: Build Storybook
        run: npm run build-storybook -- --quiet --output-dir=public/storybook -s public
      - name: rsync to server
        id: rsync_deploy
        uses: Pendect/action-rsyncer@v1.1.0
        env:
          DEPLOY_KEY: ${{secrets.BDEV_GITHUB_ACTIONS_PRIV}}
        with:
          flags: '-avc --delete'
          options: '--exclude storage'
          src: '.'
          dest: '${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:{{ secrets.DEPLOY_PATH }}'
      - name: Display status from deploy
        run: echo "${{ steps.deploy.outputs.status }}"
